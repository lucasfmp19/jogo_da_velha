<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="vez">
        <span id="nomePlayer1"></span>    
        <span id="nomePlayer2"></span>
    </div>
    <div id="receive-names">
      <form>
        <input
          type="text"
          name="name"
          id="player1"
          placeholder="Nome de quem joga com o 'X'"
        >
        <input
          type="text"
          name="name"
          id="player2"
          placeholder="Nome de quem joga com o 'O'"
        >
        <input type="submit" value="Jogar" id="send">
      </form>
    </div>
    <div id="tela-escura"></div>
    <div class="container">
      <h2>Jogo da Velha</h2>
      <div class="grid">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
